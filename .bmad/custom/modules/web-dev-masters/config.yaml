# Web Development Masters - Module Configuration
module: web-dev-masters
name: "Web Development Masters"
version: "1.0.0"
description: "Full-stack web development powerhouse with military precision"

# User Preferences (populated during installation)
primary_stack: "fullstack"
deployment_target: "docker"
code_style: "strict"

# Static Configuration
module_version: "1.0.0"
data_path: "{project-root}/.bmad/custom/modules/web-dev-masters/data"
templates_path: "{project-root}/.bmad/custom/modules/web-dev-masters/templates"
code_output_path: "{project-root}/src"
module_root: "{project-root}/.bmad/custom/modules/web-dev-masters"

# Tech Stack Options
available_stacks:
  - "mern"
  - "lamp"
  - "django"
  - "nextjs"
  - "laravel"
  - "astro"
  - "angular"
  - "fullstack"

# Deployment Targets
available_targets:
  - "aws"
  - "vercel"
  - "docker"
  - "vps"
  - "cloudflare"

# Code Style Options
available_styles:
  - "strict"
  - "balanced"
  - "pragmatic"
