# Web Development Masters Module Configuration
# Installation questions and module configuration values

code: web-dev-masters
name: "Web Development Masters"
default_selected: false

# Welcome message shown during installation
prompt:
  - "Thank you for choosing Web Development Masters!"
  - "Your full-stack development powerhouse for PHP, TypeScript, JavaScript, Python, and all major frameworks."
  - "Master Next.js, Astro, Django, Laravel, React, Node.js, Angular, and databases like SQL, PostgreSQL, Kafka, and more!"

# Core config values are automatically inherited:
## user_name
## communication_language
## document_output_language
## output_folder

# ============================================================================
# CONFIGURATION FIELDS
# ============================================================================

# INTERACTIVE: User's preferred primary tech stack
primary_stack:
  prompt: "What's your primary tech stack?"
  default: "mern"
  result: "{value}"
  single-select:
    - value: "mern"
      label: "MERN - MongoDB, Express, React, Node.js"
    - value: "lamp"
      label: "LAMP - Linux, Apache, MySQL, PHP"
    - value: "django"
      label: "Django - Python, PostgreSQL"
    - value: "nextjs"
      label: "Next.js - React framework with TypeScript"
    - value: "laravel"
      label: "Laravel - PHP framework"
    - value: "astro"
      label: "Astro - Modern static site builder"
    - value: "angular"
      label: "Angular - TypeScript framework"
    - value: "fullstack"
      label: "Full-Stack - Work across all stacks"

# INTERACTIVE: Deployment target preference
deployment_target:
  prompt: "Where do you primarily deploy applications?"
  default: "docker"
  result: "{value}"
  single-select:
    - value: "aws"
      label: "AWS - Amazon Web Services"
    - value: "vercel"
      label: "Vercel - Serverless deployment"
    - value: "docker"
      label: "Docker - Containerized deployment"
    - value: "vps"
      label: "VPS - Virtual Private Server (Hetzner, DigitalOcean)"
    - value: "cloudflare"
      label: "Cloudflare Pages/Workers"
    - value: "heroku"
      label: "Heroku - Platform as a Service"

# INTERACTIVE: Code style preference
code_style:
  prompt: "Which coding standards do you prefer?"
  default: "standard"
  result: "{value}"
  single-select:
    - value: "standard"
      label: "Standard - JavaScript Standard Style"
    - value: "airbnb"
      label: "Airbnb - Airbnb Style Guide"
    - value: "google"
      label: "Google - Google Style Guide"
    - value: "custom"
      label: "Custom - My own standards"

# STATIC: Module version
module_version:
  result: "1.0.0"

# STATIC: Data path for tech stack templates and configs
data_path:
  result: "{project-root}/.bmad/web-dev-masters/data"

# STATIC: Templates path for code scaffolding
templates_path:
  result: "{project-root}/.bmad/web-dev-masters/templates"

# STATIC: Output location for generated code
code_output_path:
  result: "{project-root}"
