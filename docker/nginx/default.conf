server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.php index.html index.htm;

    client_max_body_size 100M;

    # Serve static assets from vvveb/public directory
    location /themes/ {
        alias /var/www/html/vvveb/public/themes/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /media/ {
        alias /var/www/html/vvveb/public/media/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /js/ {
        alias /var/www/html/vvveb/public/js/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /css/ {
        alias /var/www/html/vvveb/public/css/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    location ~ /\.ht {
        deny all;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
}
