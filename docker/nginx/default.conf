server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    root /var/www/html;
    index index.php index.html index.htm;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Large file uploads
    client_max_body_size 100M;

    # Static file caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|mp4|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # PHP handling
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Timeouts
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # VVVeb CMS routing
    location /cms/ {
        try_files $uri $uri/ /cms/index.php?$args;
    }

    location /cms/admin {
        try_files $uri $uri/ /cms/admin/index.php?$args;
    }

    location /cms/install {
        try_files $uri $uri/ /cms/install/index.php?$args;
    }

    # VVVeb Builder
    location /vvveb-builder/ {
        index editor.html index.html;
        try_files $uri $uri/ /vvveb-builder/editor.html;
    }

    # VVVeb Admin (legacy - for non /cms installs)
    location /admin {
        try_files $uri $uri/ /admin/index.php?$query_string;
    }

    # Clean URLs
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~ /(config|vendor|storage|scripts|database)/.*\.(php|sql|json|yaml|yml|env)$ {
        deny all;
    }

    # Favicon and robots
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
}
