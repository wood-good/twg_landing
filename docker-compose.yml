version: '3.8'

services:
  # Nginx Web Server
  nginx:
    image: nginx:latest
    container_name: twg_nginx
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./public:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - twg_network
    restart: unless-stopped

  # PHP-FPM 8.1
  php:
    image: php:8.1-fpm
    container_name: twg_php
    volumes:
      - ./public:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    networks:
      - twg_network
    restart: unless-stopped
    environment:
      - DB_HOST=mysql
      - DB_NAME=twg_landing_db
      - DB_USER=twg_user
      - DB_PASSWORD=twg_local_pass
    build:
      context: ./docker/php
      dockerfile: Dockerfile

  # MySQL 8.0
  mysql:
    image: mysql:8.0
    container_name: twg_mysql
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: twg_landing_db
      MYSQL_USER: twg_user
      MYSQL_PASSWORD: twg_local_pass
    networks:
      - twg_network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # phpMyAdmin (Database Management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: twg_phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root_password
    depends_on:
      - mysql
    networks:
      - twg_network
    restart: unless-stopped

networks:
  twg_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
